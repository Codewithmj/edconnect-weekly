           <h5>Update Profile</h5>
           <hr>
           <div class="justify-content-center my-5 w-75 mx-auto row">
            <div class="col">
           <form action="/profile" method="post" class="">
            <div class="form-row">
            <div class="form-group col">
            <label for="fname" class="form-label"> First name</label>
            <input type="text" name="firstName" class="form-control" placeholder="John" id="fname">
        </div>
        <div class="form-group col">
            <label class="form-label" for="lname">Last name</label> <input type="text" name="lastName" class="form-control" placeholder="Doe" id="lname">
        </div>
    </div>
        <div class="form-row">
            <div class="form-group col">
            <label for="e-mail" class="form-label">Email Address</label>
             <input type="email" name="email" class="form-control" placeholder="Your Email address" id="e-mail"> 
        </div>
           
        <div class="form-group col">
            <label id="pg" class="form-label">Program</label>
                <select name="program" id="pg" class="form-control" required="">
                <option value="..">Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
        <label for="matric-no" class="form-label">Matriculation Number</label> 
        <input type="text" name="matricNumber" class="form-control" value="33/3333" id="matric-no">
    </div>
    <div class="form-group col">
        <label class="form-label" for="grad-year">Graduation Year</label>
        <select name="graduationYear" id="grad-year" class="form-control">
                <option value="..">Choose...</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

        <h5>Change Password</h5>

            <div class="form-row">

            <label class="form-label" for="cu-pword">Current password</label> 
            <input type="password" name="currentPassword" id="cu-pword" placeholder="Current Password" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label class="form-label" for="new-pword" >New password</label>
             <input type="password" name="newPassword" id="new-pword" class="form-control" placeholder="Your new password">
        </div>
        <div class="form-group col-md-4">
            <label class="form-label" for="con-pword">Confirm password</label>
             <input type="password" name="confirmPassword" id="con-pword" class="form-control" placeholder="Confirm new password ">
        </div>
  </div>
         <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
