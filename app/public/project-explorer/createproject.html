<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
      <!-- Navigation -->
   <header>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
       <a class="navbar-brand" href="index.html">Project Explorer</a>        
         <form class="form-inline" name="searchForm" method="GET" action="search.html">
           <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" name="search">
           <button class="btn btn-outline-light" type="submit">Search</button>
         </form>
       <div class="mr-auto navbar-nav">
           <a href="createproject.html" class="nav-link">Submit</a>
       </div>
       <div class="navbar-nav">
           <a class="nav-link" href="register.html">Sign Up</a>
            <a class="nav-link" href="login.html">Login</a>
       </div>              
</nav>
</header>
    <main>
        <div class="my-3 container">
            <div class="justify-content-center my-5 w-50 mx-auto row">
                <div class="col">
        <h3>Submit Project</h3>
        <form action="/projects/submit" method="post" class="">
            <div class="form-group">
            <label class="form-label" for="proj-name"> Project Name:</label>
            <input type="text" name="name" id="proj-name" placeholder="Enter project name" required="" class="form-control" value=""/>
        </div>
        <div class="form-group">
            <label class="form-label" for="proj-abst">Project abstract</label>
            <textarea name="abstract" rows="10" id="proj-abst" required="" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label" for="author">Author(s)</label>
            <input type="text" name="authors" id="author" placeholder="Enter author names (seperated by comma)" required="" class="form-control" value="" />
        </div>
        <div class="form-group">
            <label class="form-label" for="tag">Tag(s)</label>
            <input type="text" name="tags" id="tag" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" class="form-control" value="" />
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
</div>
</div>

      <!-- *Footer -->
  <footer class="container">
    <nav class="navbar navbar-expand navbar-light bg-light">
         <div class="justify-content-end navbar-collapse collapse">
             <span class="navbar-text">Project Explorer © 2020· <a href="https://edconnect.ng/" target="_blank">Edconnect</a></span>
         </div>
     </nav>
 </footer>  
</body>
</html>
