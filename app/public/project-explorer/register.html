<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sign up</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-primary">
           <a class="navbar-brand" href="index.html">Project Explorer</a>        
             <form class="form-inline" name="searchForm" method="GET" action="search.html">
               <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" name="search">
               <button class="btn btn-outline-light" type="submit">Search</button>
             </form>
           <div class="mr-auto navbar-nav">
               <a href="createproject.html" class="nav-link">Submit</a>
           </div>
           <div class="navbar-nav">
               <a class="nav-link" href="register.html">Sign Up</a>
                <a class="nav-link" href="login.html">Login</a>
           </div>              
   </nav>
   </header>


   
   <!-- *Sign Up Form -->
    <div class="my-3 container">
        <div class="justify-content-center my-5 w-75 mx-auto row">
            <div class="col">
        <h3>Sign up</h3>
        <form action="/signup" method="POST" class="">
            <div class="form-row">
            <div class="form-group col">
            <label class="form-label">First Name</label> 
            <input type="text" name="firstName" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col">
            <label class="form-label">Last Name</label> 
            <input type="text" name="lastName" class="form-control" placeholder="Last name">
            </div>
            </div>
            <div class="form-row">
            <div class="form-group col">
            <label class="form-label">Email Address</label> <input type="email" name="email" class="form-control" placeholder="Your Email address">
            </div>
            <div class="form-group">
            <label class="form-label">Password</label> <input type="password" name="password" class="form-control" placeholder="Your Password">
            </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
            <label class="form-label">Program</label>
            <select name="program" id="" class="form-control"> 
                <option value="Choose">Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
            </div>
            <div class="form-group col">
                <label class="form-label">Matriculation number</label> 
                <input type="text" name="matricNumber" class="form-control" placeholder="e.g. 16/2020">
                </div>
            <div class="form-group col">
                <label class="form-label">Graduation Year</label>
                <select name="graduationYear" id="" class="form-control">
                <option value="Choose">Choose..</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
    </div>
</div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
            </div>
        </div>
    </div>

 </footer>

</html>
